name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: ["main"]   # ou outro branch que você usa para deploy
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Clonar repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Criar .env a partir dos secrets
      - name: Create .env
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env

      # 4. Instalar dependências
      - name: Install dependencies
        run: npm install

      # 5. Build do Vite
      - name: Build project
        run: npm run build

      # 6. Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v5
        with:
          branch: gh-pages           # branch de deploy
          folder: dist               # pasta de build do Vite
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
